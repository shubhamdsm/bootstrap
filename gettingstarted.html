<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Bootstrap 4</title>
    <style type = "text/css">
    .row div {
        border: 1px solid silver;
    }
    
    
    </style>
</head>
<body>
    <div class="container" style="margin-top:30px">
        <h5>Basic Columns</h5>
        <div class="row">
            <div class="col">Column</div>
            <div class="col">Column</div>
        </div>
    </div>
    <div class="container" style="margin-top:30px">
        <h5>Set Sizes</h5>
        <div class="row">
            <div class="col-4">Column</div>
            <div class="col-8">Column</div>
        </div>
    </div>
    <div class="container" style="margin-top:30px">
        <h5>Breakpoints</h5>
        <div class="row">
            <div class="col-sm">column</div>
            <div class="col-sm">column</div>

        </div>
    </div>
    <div class="container" style="margin-top:30px">
        <h5>Set sizes and Breakpoints</h5>
        <div class="row">
            <div class="col-sm-4">column</div>
            <div class="col-sm-6">column</div>
            <div class="col-sm-2">column</div>
        </div>
        
    </div>
    <div class="container" style="margin-top:30px">
        <h5>No gutters</h5>
        <div class="row no-gutters">
            <div class="col">column</div>
            <div class="col">column</div>
        </div>
            
        </div>
    
    
    </div>
    <div class="container" style="margin-top:30px">
        <h5>Offsetting columns</h5>
        <div class="row">
            <div class="col-sm-6">column</div>
            <div class="col-sm-3 offset-sm-3">column</div>
        </div>
    </div>
    <div class="container"style="margin-top:30px">
        <h5>Breakpoints</h5>
        <div class="row">
            <div class="col-sm-6 col-md-3">Column</div>
            <div class="col-sm-6 col-md-3">Column</div>
            <div class="col-sm-6 col-md-3">Column</div>
            <div class="col-sm-6 col-md-3">Column</div>
        </div>
    
    
    
    </div>
</body>
</html>
